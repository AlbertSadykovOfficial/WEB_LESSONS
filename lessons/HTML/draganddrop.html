<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	 <script src='OSC.js'></script>    
	 <style>      
			#dest {        
				background:lightblue;        
				border :1px solid #444;        
				width :500px;        
				height :150px;        
				padding :10px;      
			}    
	 </style> 
</head>
<body>
	 <div id='dest' ondrop='drop(event)' ondragover='allow(event)'></div>
	 <br> Drag the image below into the above element<br><br>    

	 <img id='source1' src='Crocodile_33887.ico' draggable='true' ondragstart='drag(event)'>    
	 <img id='source2' src='Crocodile_33887.ico' draggable='true' ondragstart='drag(event)'>    
	 <img id='source3' src='Crocodile_33887.ico' draggable='true' ondragstart='drag(event)'>
 
 		<script>      
 			function allow(event)     
 			{        
 				event.preventDefault()      
 			}
      function drag(event)      
      {        
      	event.dataTransfer.setData('image/png', event.target.id)    // Содержит обьекты перетаскивания в момент перетаскивания  
      }
      function drop(event)      
    	{        
    		event.preventDefault()        
    		var data=event.dataTransfer.getData('image/png') 			// извлекаем оббьект из содержимого datatransfer       
    		event.target.appendChild(O(data))      								// Перетаскиваемые данные присоединяются к цели
    	}    

    	/* 
    		 ondragenter для тех случаев, когда при операции перетаскивания происходит вход в элемент, 
    		 ondragleavefor для случаев, когда элемент покидается, 
    		 ondragendfor для случаев, когда операция перетаскивания завершается.
    	*/
    </script> 
</body>
</html>
