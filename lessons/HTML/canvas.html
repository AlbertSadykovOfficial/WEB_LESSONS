	 <canvas id='mycanvas' width='320' height='240'>      
	 	Это элемент canvas с идентификатором <i>mycanvas</i>

	 </canvas>
 
 	 <img id='myimage'>
 	 <img id='myimage2'>
 	 
 	 <script>      
 	 		canvas = O('mycanvas')      
 	 		context = canvas.getContext('2d')      // Двумерны доступ к холсту для (3d: http://learningwebgl .com .)
 	 		context.fillStyle = 'red'      
 	 		S(canvas).border = '1px solid black'      

 	 		context.beginPath()      							// Начинаем строить фигуру
 	 		context.moveTo(160, 120)      				// Устанавливаем центр
 	 		context.arc(160, 120, 70, 0, Math.PI * 2, false)	// Чертим круг R=70, false-по часовой
 	 		context.closePath()      
 	 		context.fill()    			// установить цвет fillStyle

 	 		 S('myimage').border = '1px solid black'      
 	 		 O('myimage').src = canvas.toDataURL() 			// копируем в эл-т img изобраение холста (png)
 	 		 O('myimage2').src = canvas.toDataURL('image/jpeg', 0.4)	// формат jpeg, сжатие 0.4 1 - лучшее
 	 	</script>

<canvas id='mycanvas7' width='1200' height='500'></canvas>
			<script>
				canvas = O('mycanvas7')   
				S(canvas).border = '1px solid black'     
			  context = canvas.getContext('2d')

			  arcs = [  Math.PI,  Math.PI * 2,  Math.PI / 2,  Math.PI / 180 * 59 ]

				for (j = 0 ; j < 4 ; ++j) 
				{  
					context.beginPath()  
					context.arc(80 + j * 160, 80, 70, 0, arcs[j])  
					context.closePath()  
					context.stroke() 
				}
			</script>
