<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
	/*	Абсолютное позиционирование 
	Элемент с абсолютным позиционированием удаляется из документа, и любые другие элементы, которые в состоянии это сделать, 
	займут освободившееся пространство. 
	Затем вы можете позиционировать объект в любое нужное место в документе, 
	используя свойства «верх» — top, «право» — right, «низ» — bottom и «лево» — left. 
	Он останется над (или под) другими элементами.  (object1)
	
	Относительное позиционирование 
	Подобным образом можно переместить объект относительно того места, 
	которое он занимал бы при обычном ходе формирования документа. 
	Так, например, для перемещения объекта 
	на 10 пикселов вниз и 10 пикселов вправо от его обычного положения 
	нужно воспользоваться следующими правилами(object2): 
	
	Фиксированное позиционирование 
	Заключительные настройки свойства позиционирования позволяют переместить объект в абсолютное положение, 
	но только внутри окна просмотра текущего браузера. 
	Затем при прокрутке документа объект остается именно там, куда он был помещен, 
	а основной документ будет прокручиваться под ним — это неплохой способ создания док-панелей и других подобных устройств. 
	Для фиксирования объекта в левом верхнем углу браузера нужно воспользоваться следующими правилами:(object3)	
*/
			#object1 { 
					position  :absolute;
			    background:pink;        
			    width     :100px;        
			    height    :100px;        
			    top       :100px;        
	       	left      :0px;       
	     }
	     #object2 {
	        position  :relative;        
	        background:lightgreen;        
	        width     :100px;        
	        height    :100px;        
	        top       :-8px;        
	        left      :110px;      
	      }
	      #object3 {        
	      	position  :fixed;        
	      	background:yellow;        
	      	width     :100px;        
	      	height    :100px;        
	      	top       :100px;        
	      	left      :236px;      
	      }  


	</style>
</head>
<body>
	
 <br><br><br><br><br>

 <div id='object1'>Абсолютное позиционирование</div>    
 <div id='object2'>Относительное позиционирование</div>    
 <div id='object3'>Фиксированное позиционирование</div> 





















<div style="margin-top: 1500px" 	> hey</div>
</body>
</html>
